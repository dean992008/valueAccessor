<pre>
  {{form.value | json}}
</pre>
<div class="container">
  <div class="row justify-content-center">
    <form [formGroup]="form" class="col-6">
      <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input formControlName="firstname" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter name">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input formControlName="lastname" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
    </form>
  </div>
</div>
