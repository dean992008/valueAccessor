<pre> {{form.value | json}} </pre>
<div class="container">
  <div class="row justify-content-center">
    <form [formGroup]="form" class="col-6">
      <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input formControlName="firstname" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          placeholder="Enter name">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input formControlName="lastname" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>

      <app-custom-input formControlName="rate1">Оцените пункт 1</app-custom-input>
      <app-custom-input formControlName="rate2">Оцените пункт 2</app-custom-input>
      <app-custom-input formControlName="rate3">Оцените пункт 3</app-custom-input>
      <app-custom-input formControlName="rate4">Оцените пункт 4</app-custom-input>

      <app-yes-no-input formControlName="question1">Вопрос 1</app-yes-no-input>
      <app-yes-no-input formControlName="question2">Вопрос 2</app-yes-no-input>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
